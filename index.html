<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login - Brewery</title>
</head>
<body>
    <main>
        <div class="container-principal">
            <div class="container-vazio">
                <div class="container-login">
                    <h1>Home Brewer Login</h1>
                    <div class="container-inputs">
                        <input id="login" name="login" type="text" placeholder="Digite seu login" required>
                        <input id="password" name="password" type="password" placeholder="Digite sua senha" required>
                        <button class="login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="paragraph">
        <p><b>Atenção:</b> para teste use o login <b>admin</b><br>e a senha <b>admin</b> todos em letras minúsculas!</p>
    </div>
</body>
<script src="script.js"></script>
</html>
